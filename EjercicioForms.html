<!DOCTYPE html>
<html>
<head>

	 <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- JavaScript  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!--Decirle al navegador que está optimizado para móviles-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- iconos -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <meta charset="UTF-8">


      

	<title>Forma Responsiva Usando FrameWork Externo</title>
</head>
<body>
<section>
	<nav>
		<div class="nav-wrapper red">
			<a href="#" class="brand-logo center">Ejemplo Formas usando Materialize</a>
			
		</div>
	</nav>

</section>
	<div class="container">
		<div class="row">
		    <form class="col s12">
		      <div class="row">
		        <div class="input-field col s6">
		          <input id="first_name" type="text" class="validate">
		          <label for="first_name">Nombre(s)</label>
		        </div>
		        <div class="input-field col s6">
		          <input id="last_name" type="text" class="validate">
		          <label for="last_name">Apellido(s)</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="email" type="email" class="validate">
		          <label for="email">Correo</label>
		        </div>
		      </div>
		      <div>
		      	<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
		    <i class="material-icons right">send</i>
		  		</button>
		      </div>
		    </form>
		</div>
	</div>
	<div class="container">
		<blockquote class="pink lighten-4">
			Aquí iba a poner algo, pero ya no
		</blockquote>
	</div>


        
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
